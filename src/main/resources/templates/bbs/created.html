<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/list.css" />
	<link rel="stylesheet" type="text/css" href="css/created.css" />
</th:block>
<div layout:fragment="content" id="bbs">
	<form class=wrap action="/created" method="post" name="myForm">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">상품
				이름</label> <input name="name" type="text" class="form-control"
				id="exampleFormControlInput1" placeholder="상품 이름">
		</div>

		<div class="mb-3">
			<label class="form-label">카테고리</label> <select class="form-select"
				name="category" aria-label="Default select example">
				<option selected>카테고리를 선택해주세요.</option>
				<option value="1">인형</option>
				<option value="2">의류</option>
				<option value="3">문구</option>
				<option value="4">식품</option>
			</select>
		</div>

		<div class="mb-3">
			<label class="form-label">상품 이미지</label>
			<div class="input-group mb-3">
				<input type="file" name="img" class="form-control"
					id="inputGroupFile02"> <label class="input-group-text"
					for="inputGroupFile02">Upload</label>
			</div>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">가격</label> <input name="price" type="number" class="form-control"
				id="exampleFormControlInput1" placeholder="가격">
		</div>

		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">상품
				상세설명</label>
			<textarea class="form-control" name="content"
				id="exampleFormControlTextarea1" rows="15"></textarea>
		</div>


		<input type="button" class="btn btn-primary" value="등록하기"
			onclick="sendIt();" />


	</form>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		function sendIt() {
			var f = document.myForm;
			var str = f.name.value;
			str = str.trim();
			
			if(!str) {
				alert("상품이름을 입력하세요.");
				f.name.focus();
				return;
			}
			
			str = f.category.value;
			str = str.trim();
			
			if(!str) {
				alert("카테고리를 선택하세요.");
				f.category.focus();
				return;
			}
			
			str = f.price.value;
			str = str.trim();
			
			if(!str) {
				alert("상품 가격을 입력하세요.");
				f.price.focus();
				return;
			}
			
			str = f.content.value;
			str = str.trim();
			
			if(!str) {
				alert("상품설명을 입력하세요.")
				f.content.focus();
				return;
			}
			
			f.submit();
		}
	</script>
</th:block>

</html>
