<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="css/list.css" />
</th:block>
<div layout:fragment="content" id="bbsList">
	<!-- 배너 -->
	<div class="bg-dark py-5">
		<img alt="카카오프렌즈" src="img/kakao.svg" width="1000px"
			style="display: block; margin: 0 auto;">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">카카오프렌즈샵</h1>
				<p class="lead fw-normal text-white-50 mb-0">With this shop
					hompeage template</p>
			</div>
		</div>
	</div>
	<!-- Section-->
	
	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div id="lists"
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<!-- 여기서부터 데이터 -->
				<div th:if="${#lists.size(lists)} > 0" th:each="market:${lists}"
					class="col mb-5">
					<div class="card h-100">
						<!-- Product image-->
						<img class="card-img-top" th:src="@{${market.img}}" alt="..." />
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 th:text="${market.name}" class="fw-bolder"></h5>
								<!-- Product price-->
								<p th:text="${market.price} + '원'"></p>
							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto"
									th:href="|@{${articleUrl}}&num=@{${market.num}}|">상세보기</a>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div>

					<ul th:if="${#lists.size(dataCount)} > 0" class="pagination" style="display:flex; justify-content:center;">
						<li th:utext="${pageIndexList}" class="page-item" style="display:flex;"></li>
					</ul>


			</div>
		</div>
	</section>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</div>

</html>
